
<form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="form-container">
  <!-- Name -->
  <label>
    Name
    <input type="text" formControlName="name" />
    <span *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched">
      Name is required
    </span>
  </label>

  <!-- Department -->
  <label>
    Department
    <select formControlName="Department">
      <option value="" disabled selected>Select Department</option>
      <option value="HR">HR</option>
      <option value="Engineering">Engineering</option>
      <option value="Marketing">Marketing</option>
      <option value="Finance">Finance</option>
    </select>
    <span *ngIf="userForm.get('Department')?.invalid && userForm.get('Department')?.touched">
      Department is required
    </span>
  </label>

  <!-- Phone -->
  <label>
    Phone
    <input type="number" formControlName="phone" />
    <span *ngIf="userForm.get('phone')?.invalid && userForm.get('phone')?.touched">
      Enter a valid 10-digit phone number
    </span>
  </label>

  <!-- Address -->
  <label>
    Address
    <input type="text" formControlName="address" />
    <span *ngIf="userForm.get('address')?.invalid && userForm.get('address')?.touched">
      Address is required
    </span>
  </label>

  <!-- Pincode -->
  <label>
    Pincode
    <input type="number" formControlName="pincode" />
    <span *ngIf="userForm.get('pincode')?.invalid && userForm.get('pincode')?.touched">
      Enter a valid 6-digit pincode
    </span>
  </label>

  <!-- Submit -->
  <button type="submit">
    {{ editIndex !== null ? 'Update' : 'Add' }} Employee
  </button>
</form>

<!-- Employee Table -->
<table *ngIf="userList.length > 0">
  <thead>
    <tr>
      <th>Name</th>
      <th>Department</th>
      <th>Phone</th>
      <th>Address</th>
      <th>Pincode</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of userList; let i = index">
      <td>{{ user.name }}</td>
      <td>{{ user.Department }}</td>
      <td>{{ user.phone }}</td>
      <td>{{ user.address }}</td>
      <td>{{ user.pincode }}</td>
      <td>
        <button (click)="onEdit(i)">Edit</button>
        <button (click)="onDelete(i)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
